<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 5. Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu antecessor.

        let valor = parseInt(prompt("Digite um valor"))

        let antecessor = valor - 1

        console.log(" O antecessor de " + valor + " é " + antecessor)

        // 6. Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e
        // escrever a área do retângulo.

        let base = parseFloat(prompt("Digite a base do retângulo"))

        let altura = parseFloat(prompt("Digite a altura do retângulo"))

        let area = base * altura

        console.log("O valor da área é: " + area)

        // 7. Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e
        // escreva a idade dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e
        // mês com 30 dias.

        let anos = parseInt(prompt("Digite a idade em anos:"))

        let meses = parseInt(prompt("Digite a idade em meses:"))

        let dias = parseInt(prompt("Digite a idade em dias:"))

        let idadeEmDias = (anos * 365) + (meses * 30) + dias;

        console.log("A idade expressa em dias é: " + idadeEmDias);

        // 8. Escreva um algoritmo para ler o número total de eleitores de um município, o número
        // de votos brancos, nulos e válidos. Calcular e escrever o percentual que cada um
        // representa em relação ao total de eleitores.


        let totalEleitores = parseInt(prompt("Digite o número total de eleitores:"));

        let votosBrancos = parseInt(prompt("Digite o número de votos brancos:"));

        let votosNulos = parseInt(prompt("Digite o número de votos nulos:"));

        let votosValidos = parseInt(prompt("Digite o número de votos válidos:"));

        let percentualBrancos = (votosBrancos / totalEleitores) * 100;

        let percentualNulos = (votosNulos / totalEleitores) * 100;

        let percentualValidos = (votosValidos / totalEleitores) * 100;

        console.log("Percentual de votos brancos: " + percentualBrancos.toFixed(2) + "%");
        console.log("Percentual de votos nulos: " + percentualNulos.toFixed(2) + "%");
        console.log("Percentual de votos válidos: " + percentualValidos.toFixed(2) + "%");



        // 9. Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual
        // de reajuste. Calcular e escrever o valor do novo salário.


        let salarioAtual = parseFloat(prompt("Digite o salário mensal atual:"));

        let percentualReajuste = parseFloat(prompt("Digite o percentual de reajuste:"));

        let valorReajuste = (salarioAtual * percentualReajuste) / 100;

        let novoSalario = salarioAtual + valorReajuste;

        console.log("O novo salário é: R$ " + novoSalario.toFixed(2));


        // 10. O custo de um carro novo ao consumidor é a soma do custo de fábrica com a
        // porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo
        // que o percentual do distribuidor seja de 28% e os impostos de 45%, escrever um
        // algoritmo para ler o custo de fábrica de um carro, calcular e escrever o custo final ao
        // consumidor.

        let percentualDistribuidor = 28

        let percentualImpostos = 45

        let custoFabrica = parseFloat(prompt("Digite o custo de fábrica de um carro"))

        let valorDistribuidor = (custoFabrica * percentualDistribuidor) / 100

        let valorImpostos = (custoFabrica * percentualImpostos) / 100

        let custoFinal = custoFabrica + valorDistribuidor + valorImpostos

        console.log("O custo final é: R$ " + custoFinal.toFixed(2))


        // 11. Uma revendedora de carros usados paga a seus funcionários vendedores um salário
        // fixo por mês, mais uma comissão também fixa para cada carro vendido e mais 5% do
        // valor das vendas por ele efetuadas. Escrever um algoritmo que leia o número de carros
        // por ele vendidos, o valor total de suas vendas, o salário fixo e o valor que ele recebe
        // por carro vendido. Calcule e escreva o salário final do vendedor.

        
        let carrosVendidos = parseInt(prompt("Digite o número de carros vendidos:"));

        let valorTotalVendas = parseFloat(prompt("Digite o valor total das vendas:"));

        let salarioFixo = parseFloat(prompt("Digite o salário fixo:"));

        let comissaoPorCarro = parseFloat(prompt("Digite o valor da comissão por carro vendido:"));

        let comissaoTotal = carrosVendidos * comissaoPorCarro;

        let percentualSobreVendas = (valorTotalVendas * 5) / 100;
        
        let salarioFinal = salarioFixo + comissaoTotal + percentualSobreVendas;

        console.log("O salário final do vendedor é: R$ " + salarioFinal.toFixed(2));





    </script>


</body>

</html>
