<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Nome</label>
        <input type="text" name="nome" id="nome">
        <br>
        <button type="button" id="btn_salvar" onclick="adicionarValor()">Salvar</button>
        <button type="button" id="btn_salvar" onclick="removerInicio()">Excluir</button>
    </form>
    <div id="exibicao_lista"></div>
    <script>
        const lista = Array()
        function adicionarValor() {

            const nome = document.getElementById("nome").value
            lista.push(nome)
            document.getElementById("nome").value = ""
            document.getElementById("exibicao_lista").innerHTML = lista.join("<br/>")
            console.log(lista)
        }

        function removerInicio() {

            const nome = document.getElementById("nome").value
            lista.shift(nome)
            document.getElementById("nome").value = ""
            document.getElementById("exibicao_lista").innerHTML = lista.join("<br/>")
            console.log(lista)
        }
    </script>
</body>

</html>
